<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Giphy</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jtstyles">
            <h1>Game Giphy</h1>
        </div>
    </div>
    <!--buttons-->
    <div id="gifButtonContain">
        <button data-game="World of Warcraft">World of Warcraft</button>
        <button data-game="League of Legends">League of Legends</button>
        <button data-game="Maplestory">Maplestory</button>
        <button data-game="Counterstrike">Counterstrike</button>
        <button data-game="Diablo 3">Diablo</button>
        <button data-game="Uncharted">Uncharted</button>
        <button data-game="Fortnite">Fortnite</button>
    </div>
    <!--gifs-->
    <div id="gifImages"></div>
    <!--gif form-->
    <div class="container">
        <form id="gifForm" role="form"></form>
        <h2>Add a game</h2>
        <div class="form-group">
            <label for="game-input">Add your game below</label>
            <input type="text" id="gameInput">
        </div>
        <div class="form-group">
            <input type="submit" id="addGame">
        </div>
    </div>
</body>
</html>
